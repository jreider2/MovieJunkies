<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="332330513278-7uboe8hl0v0cdnan6orf83opb3p29j9m.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>MovieJunkiesLogin</title>
    <link rel="stylesheet" href="./stylesheets/loginPageStyle.css">
</head>
<body>
    <header>
        <figure class="icon">
            <img class="popcorn" src="/images/food.svg">
        </figure>
        <h1 id="title">Movie Junkies</h1>
    </header>
    <main>
         <!-- <form action="the url to send the form data to" method="type of HTTP request"> -->
        <form id="loginForm">
            <div class="signInDiv"><a class="g-signin2" data-onsuccess="onSignIn"></a></div>
            <br>
            <a class="button" href="index.html">Main Page</a>
            <br>
            <a id="signOut" class="button" href="#" onclick="signOut();">Sign out</a> <!--deleted: onclick="signOut();"-->
        </form>
    </main>
    <script>
        function onSignIn(googleUser) {

            var auth2 = gapi.auth2.init({ client_id: '332330513278-7uboe8hl0v0cdnan6orf83opb3p29j9m.apps.googleusercontent.com'});

            // Useful data for your client-side scripts:
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
        
            if (auth2.isSignedIn.get()) {
                var profile = auth2.currentUser.get().getBasicProfile();
            //     console.log('ID: ' + profile.getId());
            //     console.log('Full Name: ' + profile.getName());
            //     console.log('Given Name: ' + profile.getGivenName());
            //     console.log('Family Name: ' + profile.getFamilyName());
            //     console.log('Image URL: ' + profile.getImageUrl());
            //     console.log('Email: ' + profile.getEmail());
            }

            var id_token = googleUser.getAuthResponse().id_token;
        
            //TODO put this in a then block after the onSignIn is over? 
            //Google's suggestion for sending ID token to backend
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'sendToken');
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onload = function() {
                console.log('Signed in as: ' + xhr.responseText); //or use .responseXML
                //trying to get a response....   
                //console.log(xhr.responseText + " = response text?")//https://xhr.spec.whatwg.org/
            }; 
            xhr.send('idtoken=' + id_token);
            
            //var returnedObj = xhr.send('idtoken=' + id_token);
            
        }
    </script>
    <script>
    function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
            });
    }
    </script>

</body>
